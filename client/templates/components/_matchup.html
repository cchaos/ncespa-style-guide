<div class="card matchup">
	<div class="card-section">
		<div class="grid-block nowrap v-align">
  		<div class="images grid-content shrink align-center">
    		<span ng-include="'templates/components/_team-image.html'" class="small"></span>
    		<h6 class="vs">vs</h6>
    		<span ng-include="'templates/components/_team-image.html'" class="small"></span>
    		</div>
    		<div class="teams grid-content align-center">
    		<p><a ui-sref="esport.team">Awesome Team</a></p>
    		<p><a ui-sref="esport.team">Fantastic team</a></p>
    		</div>
    		<div class="status grid-content shrink align-center">
    		<a ng-if="$i < 3" class="button tiny raised success">Live</a>
    		<a ng-if="$i == 3 || $i == 4" class="button tiny secondary disabled" disabled>Feb. 2</a>
    		<a ng-if="$i > 4" class="button hollow tiny">Replay</a>
  		</div>
		</div>
	</div>
</div>
