      <ul class="menu-bar">
        <li class="current-sport"><a ui-sref="esport">eSport Name</a></li>

      </div>
      <div class="grid-content medium-5">
        <h2>Scores</h2>
        <div class="grid-block wrap">
          <div class="grid-content" ng-repeat="$i in [1,2,3,4]" ng-include="'templates/components/_matchup.html'" class="small"></div>
        </div>
        <h2>VODS</h2>
        <ul class="grid-block small-up-2">
          <li class="grid-content" ng-repeat="i in [1,2,3,4] track by $index">

              <img src="http://placehold.it/160x90" alt="">
              <i class="fa fa-youtube-play fa-inverse fa-2x"></i>
            </a>
          </li>
    	  </ul>
      </div>
